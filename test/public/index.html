<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>jQuery easyXDM plugin test page for cross domain AJAX</title>
    <meta http=" " content="content" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="http://bar.example.net:3000/jquery.easyXDM.js"></script>
    <script type="text/javascript">
      $.support.cors = false;
      $.ajax({
        url: "http://bar.example.net:4567/test.js",
        dataType: "json",
        success: function(json) {
          console.log("SUCCESS!");
          alert(json.msg);
        },
        error: function(qXHR, textStatus, errorThrown) {
          console.log(textStatus);
          console.log(errorThrown);
}
      });
    </script>
  </head>
  <body>
    <h1>Testing 1-2-3</h1>
  </body>
</html>
